<!DOCTYPE html>
<html lang = "nl">
	<head>
		<meta charset = "UTF-8">
		<title> Datatypes </title>
	</head>
	<body>
		<script>
			var lengte = prompt("Voer hier uw lengte in meters in: ");
			//var lengte(feet); = prompt("Voer hier uw lengte in feet in: ");
			var feet = 3.28084;
			var meter = 0.3048;
			var lengte_in_feet = lengte * feet;
			var lengte_in_meter = lengte * meter;
			document.write("<br>Uw lengte in feet is: " + lengte_in_feet);
		</script>
	</body>
