<!DOCTYPE html>
<html lang = "nl">
	<head>
		<meta charset = "UTF-8">
		<title> Datatypes </title>
	</head>
	<body>
		<script>
			var naam = "Carl";
			var adres = "Kruislaan 111";
			var leerplichtig = true;
			var volwassen = false;
			var temperatuur = -10;
			var btw = 0.21 * 100;
			var string1 = "334445";
			var resultaat1 = parseInt(string1);
			var string2 = "3.3445";
			var resultaat2 = parseFloat(string2);
			var float1 = 3.3445;
			var resultaat3 = parseInt(float1);
			var float = 3.3445;
			var resultaat4 = float.toString();
			var float = 3.3445;
			var resultaat5 = float.toFixed(2);
			var twee; // variabele twee ongedefinieerd.
			var een = 1;
			var drie = een * twee; // var twee nog niet aangemaakt
			document.write("<br>Opgave 10: Datatype van naam is: " + typeof naam);
			document.write("<br>Opgave 11: Datatype van leerplichtig is: " + typeof leerplichtig);
			document.write("<br>Opgave 12: Datatype van temperatuur is: " + typeof temperatuur);
			document.write("<br>Opgave 13: Waarde van btw is: " + btw);
			document.write("<br>Opgave 14: parseInt(string1) Resultaat is: " + typeof resultaat1);
			document.write("<br>Opgave 15: parseFloat(string2) Resultaat is: " + typeof resultaat2);
			document.write("<br>Opgave 16: parseInt(float1) Resultaat is: " + typeof resultaat3);
			document.write("<br>Opgave 17: float.toString() Resultaat is: " + typeof resultaat4);
			document.write("<br>Opgave 18: float.toFixed(2) Resultaat is: " + typeof resultaat5);
			document.write("<br>Opgave 19: Datatype var twee is: " + typeof twee);
			document.write("<br>Opgave 20: De waarde van drie is: " + drie);
		</script>
	</body
</html>
