<!DOCTYPE html>
<html lang = "nl">
	<head>
		<meta charset = "UTF-8">
		<title> Date Object </title>
	</head>
	<body>
		<script>
			var vandaag = new Date();
			var nu = Date.now();
			var eenDag = 86400000;
			var morgen = new Date(nu + eenDag);
			var schooljaar = new Date("2015-09-04");
			var wintertijd = new Date("2015-10-28T03:00:00");
			var geboortedatum = new Date("1997-03-27T04:00:00");
			beginSchooldag = new Date(2015, 8,9,30);
			nu = Date.now();
			var dagen = ((nu -beginSchooldag) / eenDag);
			document.write('<br> Opgave 46: ' + vandaag);
			document.write('<br> Opgave 47: De datum van morgen is ' + morgen);
			document.write('<br> Opgave 48: Begin Wintertijd: ' + wintertijd);
			document.write('<br> Opgave 49: Begin schooldag: ' + beginSchooldag);
			document.write('<br> Opgave 50: Nu: ' + nu);
			document.write('<br> Aantal dagen sinds beginSchooldag is: ' + dagen.toFixed(0));

			document.write('<br> mijn geboortedatum is: ' + geboortedatum);

		</script>
	</body>
</html>
