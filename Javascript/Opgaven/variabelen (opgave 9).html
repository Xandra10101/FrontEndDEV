<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8">
		<title> Variabelen </title>
	</head>
	<body>
		<script>
			var voornaam = "Zakaria";
			var achternaam = "Bolt";
			var nederlands = 9;
			var engels = 8;
			var rekenen = 7;
			var gemiddeld = (nederlands + engels + rekenen)/3;
			var volledigenaam = voornaam + " " + achternaam;
			document.write("<p> Opgave 9 </p>" + volledigenaam + "<br>");
			document.write("Nederlands: " + nederlands + "<br> Engels: " + engels + "<br> Rekenen: " + rekenen);
			document.write("<br> Het gemiddelde cijfer is: " + gemiddeld);
		</script>
	</body>
</html>
